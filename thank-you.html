<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You — EZ Web Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-2);
      font-family: 'Inter', sans-serif;
      overflow: hidden; /* prevents scrolling */
    }
    .thankyou-section {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .thankyou-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      color: #EAF6FF;
    }
    .thankyou-card h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2.2rem;
      margin-bottom: 0.75rem;
    }
    .thankyou-card p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #FFFFFFB3; /* slightly muted white */
    }
    .btn.neon-btn {
      padding: 0.6rem 1.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="thankyou-section">
    <div class="thankyou-card">
      <h1>Thank You!</h1>
      <p>Your message has been sent successfully. We’ll get back to you shortly.</p>
      <a href="https://ezmasterdev.github.io/EZ-Web-Solutions" class="btn neon-btn glow">Back to Home</a>
    </div>
  </div>

</body>
</html>
